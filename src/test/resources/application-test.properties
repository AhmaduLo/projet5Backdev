spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=

# S'assurer que les tables sont créées à chaque test
spring.jpa.hibernate.ddl-auto=create-drop

# Console H2 désactivée en test
spring.h2.console.enabled=false

# Ne pas exécuter d?authentification réelle dans les tests
spring.main.allow-bean-definition-overriding=true